    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        background-color: #000000;
        padding: 0;
        font-size: 15px;
      }

      .welcome-container {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .logo {
        position: absolute;
        top: 0px;
        padding: 5px;
        left: 20px;
      }
      img {
        width: 55px;
        margin-top: 5px;
      }

      .top-right-buttons {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
      }

      .button {
        margin-left: 15px;
        padding: 8px 12px;
        font-size: 16px;
        color: #ffffff;
        border-radius: 10px;
        cursor: pointer;
      }

      .l,
      a {
        text-decoration: none;
        color: #ffffff;
      }

      @media only screen and (max-width: 600px) {
        .top-right-buttons {
          display: none;
        }
        .card {
          width: calc(100% - 20px);
        }

        .card-container {
          padding: 30px;
          margin-top: 10px;
        }
        .logo {
          position: absolute;
          top: 5%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 30px;
          padding: 5px;
        }

        .menu-icon {
          position: absolute;
          top: 16px;
          left: 10px;
          color: #fff;
          cursor: pointer;
        }

        .slide-menu {
          position: absolute;
          top: 0;
          left: 0;
          height: 100%;
          width: 0;
          background-color: #000000;
          overflow-x: hidden;
          transition: 0.5s;
          padding-top: 60px;
          color: #ffffff;
        }

        .slide-menu a {
          padding: 15px 25px;
          text-decoration: none;
          font-size: 20px;
          display: block;
          transition: 0.3s;
        }

        .close-menu {
          position: absolute;
          top: 20px;
          right: 20px;
          font-size: 24px;
          cursor: pointer;
        }
      }

      @media only screen and (min-width: 601px) {
        .menu-icon {
          display: none;
        }

        .slide-menu {
          display: none;
        }

        .close-menu {
          display: none;
        }
      }

      .icon-md {
        color: #fff;
      }

      .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        text-align: center;
        margin-top: 10px;
        padding: 10px;
      }
      .card:hover {
        border: 1px solid #ffffff;
      }

      .card {
        width: 100px;
        padding: 10px;
        border: 1px solid #2e2e2e;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        background: linear-gradient(140deg, #10121B 0%, #060606 100%);
        color: #000000;
      }

      .l,
      a {
        text-decoration: none;
        color: #ffffff;
      }

      .dropdown {
        position: relative;
        margin-top: 8px;
        display: inline-block;
      }

      .dropdown-content {
        position: absolute;
        background-color: #000000;
        left: 5px;
        border-radius: 10px;
        margin-top: 10px;
        text-align: center;
        border: 2px solid white;
        min-width: 100px;
        z-index: 1;
      }

      .dropdown-content a {
        color: rgb(255, 255, 255);
        padding: 5px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #000000;
        border-radius: 10px;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(0, 0, 0);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: #fff;
        padding: 50px;
        margin: 30px;
        border-radius: 20px;
      }

      .phone-list a {
        display: block;
        margin-bottom: 10px;
        font-weight: bolder;
        text-decoration: none;
        color: #000000;
      }

      footer {
        padding: 20px;
        text-align: center;
      }

      footer pre {
        margin: 0;
        color: #fff;
        font-size: 15px;
      }

      footer ul {
        list-style-type: none;
        padding: 0;
        margin-top: 10px;
      }

      footer li {
        display: inline-block;
        margin-right: 20px;
      }
    </style>
  </head>
